# Site settings 配置站点
title: '饶斯鹏的独立博客'
description: '昵称浣花，开发者/音乐人/伪极客/灵魂摄影师，热爱技术&设计。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '饶斯鹏,饶斯鹏的博客,NOIP,C++,开发,音乐,摄影,设计'
url: 'http://rsp.ink' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  网盘: '//cos.rspstudio.cn'
  工作室主页: '//www.rspstudio.cn'

# Footer
footer:
  since: 2013

# Author 配置博主信息
author: '饶斯鹏'
nickname: '浣花'
bio: '开发者，音乐人，灵魂摄影，热爱技术&设计，喜欢紫涵，简单乐观爱创造'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'https://rspstudio.disqus.com/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'pink'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'food'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  email: '//i@rspstudio.cn'
  twitter: '//@CN_RSP_STUDIO'
  facebook: '//Monica Rao'
  github: '//www.rspstudio.cn'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
